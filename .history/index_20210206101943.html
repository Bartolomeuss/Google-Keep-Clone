<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
</head>
<body>
    <main>
        <header>
            <img class="header-logo"
            src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">
            <h2 class="header-title">Keep</h2>
        </header>
        <div id="form-container">
            <form id="form" autocomplete="off">
                <input id="note-title" placeholder="Title" type="text">
                <input id="note-title" placeholder="Take a note..." type="text">
                <div id="from-buttons">
                    <button id="submit-button" type="submit">Submit</button>
                    <button id="form-close-button" type="button">Close</button>
                </div>

            </form>

        </div>
        <div id="notes">
        <div id="placeholder">
            <img src="https://static.vecteezy.com/system/resources/previews/000/384/817/original/vector-illustration-of-light-bulb-icon.jpg">
            <p id="placeholder-text">The Notes you add apear here!</p>
        </div>

        </div>
   
    </main>


    <script src="main.js"></script>
</body>
</html>
